<li>
  <a href="{{workshop.url}}" title="{{ workshop.title }}">
    {{ workshop.title }}
  </a>

  {% if workshop.desc %}<br>{{workshop.desc}}{% endif %}

  {% if workshop.categories %}
    <br>
    <b>
      {% for cat in workshop.categories %}
        {{ cat }}
        {% if forloop.last == false %}, {% endif %}
      {% endfor %}
    </b>
  {% endif %}

  <!-- {% if workshop.level %}<br> {{workshop.level}} {% endif %} -->
</li>
