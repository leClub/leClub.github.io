---
layout: default
---
<div class="post container">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}
      <small class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    </h1>
  </header>
  <img src="/images/{{ page.image}}" alt="{{ page.title}} image">
  <article class="post-content">
    {{ content }}
  </article>

</div>
