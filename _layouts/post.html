---
layout: default
---
<article class="post">
    <h1>{{ page.title }}</h1>
    <hr>
    {{ content }}
</article>

<!-- Dependencies -->
{% for dependency in page.deps %}
    <script src="{{ dependency }}"></script>
{% endfor %}

<!-- run code -->
<script>
    (function(){
        eval( document.getElementById("code").textContent );
    })();
</script>

<!-- Highlight.js -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/monokai-sublime.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
